<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>AltCoin Tracker</title>
    <script src="/scripts/jquery.js"></script>
    <script src="/scripts/main.js"></script>
    <!-- Compiled and minified CSS -->
    <!-- My CSS Page -->
    <link rel="stylesheet" type="text/css" href="/stylesheets/materialize.css">
    <link rel="stylesheet" type="text/css" href="/stylesheets/style.css">
    <!-- Compiled and minified JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
<script type='text/javascript' src='http://rawgit.com/fzondlo/jquery-columns/master/jquery-columns-plugin.js'></script>
    </head>

<body>
    <header>
        <nav>
            <div class="nav-wrapper">
                <a href="/" class="brand-logo">AltCoin Tracker</a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
                    <!--   <li><a href="#" class="navlist">Alerts</a></li>
      <li><a href="/exchanges" class="navlist">Exchanges</a></li> -->
                    <li><a href="/login" class="navlist">Log In</a></li>
                    <li><a href="/signup" class="navlist">Sign Up</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <div class="row">
        <div class="left col s6">
            <form method="POST" action="post">
                <fieldset class="not-form">
                    <div class="input-field col s7">
                        <select name="base" class="alert">
                          <option name="base" value="" disabled selected>Choose your base</option>
      <option name="base" value="Bitcoin">Bitcoin(BTC)</option>
      <option name="base" value="Bitcoin">Litecoin(LTC)</option>
      <option name="base" value="Bitcoin">Dogecoin(DOGE)</option>
      <option name="base" value="Bitcoin">Ethereum(ETH)</option>
      <option name="base" value="Bitcoin">Dash(DASH)</option>
      <option name="base" value="Bitcoin">Monero(XMR)</option>
      <option name="base" value="Bitcoin">Neucoin (NEU)</option>
      <option name="base" value="Bitcoin">Syscoin(SYS)</option>
      <option name="base" value="Bitcoin">GoldCoin(GLD)</option>
      <option name="base" value="Bitcoin">Zcash(ZEC)</option>
      <option name="base" value="Bitcoin">Peercoin (PPC)</option>
      <option name="base" value="Bitcoin">DigixDAO(DGD)</option>
      <option name="base" value="Bitcoin">Jin(JIN)</option>
      <option name="base" value="Bitcoin">Mastercoin(OMNI)</option>
      <option name="base" value="Bitcoin">Augur(REP)</option>
      <option name="base" value="Bitcoin">BitcoinDark(BTCD)</option>
      <option name="base" value="Bitcoin">SuperNET(UNITY)</option>
      <option name="base" value="Bitcoin">CounterParty(XCP)</option>
                        </select>
                        <label>

                        Digital Currency Select</label>
                    </div>
                    <div class="input-field col s7">
                        <div class="col-lg-10">
                            <input id="input_text" type="text" name="target">
                            <label for="input_text" placeholder="$">Target Price( $ )</label>
                        </div>
                    </div>
                    <div class="input-field col s7">
                        <label>Method of Contact</label>
                        <br />
                        <input type="checkbox" class="filled-in" name="method" value="jdpeck90@gmail.com" id="method_email"/>
                        <label for="method_email">Email: jdpeck90@gmail.com</label>
                        <input type="checkbox" class="filled-in" name="method" value="503-989-6178" id="method_text"/>
                        <label for="method_text">Phone: 503-989-6178</label>
                    </div>
                    <div class="input-field col sendcol">
                        <div class="col-lg-10">
                        <span>
            <button type="submit" class="waves-effect waves-light btn sendbtn">ADD NOTIFICATIONS</button>
            <button type="submit" class="waves-effect waves-light btn sendbtn">SEND EMAIL SUMMARY</button>
            <button type="submit" class="waves-effect waves-light btn sendbtn">SEND TEXT SUMMARY</button>
            </span>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
            <div class="right col s6">

            {{#notifications}}
              {{#.}}
              <ul id="notifcationList">
                <li class="alert-notes alert-number">Notification Number:{{id}}</li>
                <li class="alert-notes alert-currency">Digital Currency:{{base}}</li>
                <li class="alert-notes alert-target" target-data="{{base}}">Target Price:${{target}}</li>
                <li class="alert-notes alert-method">Method of Notification:{{method}}</li>
                </ul>
              {{/.}}
            {{/notifications}}

            </div>
    </div>

</body>

</html>
